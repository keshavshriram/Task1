<!DOCTYPE html>
<html>
<head>
    <title> To-Do List Web App create by keshav </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        form button {
            padding: 10px 15px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        ul li input[type="checkbox"] {
            margin-right: 10px;
        }
        ul li span {
            flex-grow: 1;
        }
        ul li button {
            background-color: #f44336;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button type="button" id="addTaskButton">Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <script>
        // JavaScript code for adding tasks dynamically
        // Get the input field and button
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');

        // Add event listener to the button
        addTaskButton.addEventListener('click', function() {
            const task = taskInput.value;
            if (task) {
                // Create a new list item and append it to the task list
                const listItem = document.createElement('li');
                listItem.innerHTML = `<input type="checkbox" /><span>${task}</span><button>Delete</button>`;
                taskList.appendChild(listItem);
                // Clear the input field
                taskInput.value = '';
            }
        });

        // Delete task
        taskList.addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const listItem = event.target.parentNode;
                taskList.removeChild(listItem);
            }
        });
    </script>
</body>
</html>
